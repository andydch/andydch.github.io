<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			#content {
				position: relative;
			}
			#content a {
				display: block;
			}
			#menu1,
			#menu2,
			#menu3,
			#menu4 {
				display: none;
			}
			#menu1 {
				position: absolute;
				top: 50px;
				left: 300px;
			}
			#menu2 {
				position: absolute;
				top: 100px;
				left: 300px;
			}
			#menu3 {
				position: absolute;
				top: 250px;
				left: 20px;
			}
			#menu4 {
				position: absolute;
				top: 250px;
				left: 150px;
			}
		</style>
		<script>
			function showMenu(menuId) {
				//hide all the menus
				menus = ["menu1", "menu2", "menu3", "menu4"];
				while (menus.length) menu(menus.shift(), "none");
				//display the menu for this area of the image
				menu(menuId, "block"); //document.getElementById(menuId).style.display="block";
			}

			function menu(m, act) {
				document.getElementById(m).style.display = act;
			}
		</script>
	</head>
	<body>
		<div id="content">
			<img
				src="images/main/Final_BMS-01.png"
				alt="alt text"
				usemap="#patchMap"
			/>
			<div id="menu1" style="background-color: black;">
				<h1>Menu 1</h1>
				<a href="link1.htm">Link1</a>
				<a href="link2.htm">Link2</a>
				<a href="link3.htm">Link3</a>
				<a href="link4.htm">Link4</a>
			</div>
			<div id="menu2">
				<h1>Menu 2</h1>
				<a href="link1.htm">Link1</a>
				<a href="link2.htm">Link2</a>
				<a href="link3.htm">Link3</a>
				<a href="link4.htm">Link4</a>
			</div>
			<div id="menu3">
				<h1>Menu 3</h1>
				<a href="link1.htm">Link1</a>
				<a href="link2.htm">Link2</a>
				<a href="link3.htm">Link3</a>
				<a href="link4.htm">Link4</a>
			</div>
			<div id="menu4">
				<h1>Menu 4</h1>
				<a href="link1.htm">Link1</a>
				<a href="link2.htm">Link2</a>
				<a href="link3.htm">Link3</a>
				<a href="link4.htm">Link4</a>
			</div>
		</div>
		<map name="patchMap" id="patchMap">
			<area
				coords="480,311,532,404,421,405"
				shape="poly"
				onclick="showMenu('menu1');"
			/>
			<area shape="rect" coords="100,0,200,100" onclick="showMenu('menu2');" />
			<area shape="rect" coords="0,100,100,200" onclick="showMenu('menu3');" />
			<area
				shape="rect"
				coords="100,100,200,200"
				onclick="showMenu('menu4');"
			/>
		</map>
	</body>
</html>
