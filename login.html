		<!-- calendar -->
		<script src="calendar/js/huicalendar.js"></script>
		<script>
			$(".test")
				.huicalendar({
					enabledDay: [1, 2, 3, 4, 10, 12, 15, 22, 21, 23],
					viewDay: new Date("2021/07/01"),
				})
				.on("changeMonth", function (e) {
					console.log(e.year);
					console.log(e.month);
					$(this).huicalendar(
						{
							enabledDay: [4, 5, 6],
							viewDay: new Date(e.year + "/" + e.month + "/01"),
						},
						"update"
					);
				})
				.on("changeDate", function (e) {
					console.log(e.year);
					console.log(e.month);
					console.log(e.date);
				});
			$(".huicalendar").css("background-color", "#45b35d");
			$(".huicalendar").css("width", "350px");
			$(".huicalendar").css("height", "250px");
			$(".huicalendar").css("margin-left", "auto");
